name: "Sync to fork (SSH)"

on:
  push:
    branches: [ main ]
    tags: [ "*" ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  sync:
    if: github.repository == 'yqkiuo/BreastSubtypeR'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.9.0

      - name: Add deploy key (sanitize CRLF)
        run: |
          if [ -z "${{ secrets.MIRROR_DEPLOY_KEY }}" ]; then
            echo "::error:: Secret MIRROR_DEPLOY_KEY is empty or missing"; exit 1; fi
          printf '%s' "${{ secrets.MIRROR_DEPLOY_KEY }}" | tr -d '\r' > /tmp/key
          chmod 600 /tmp/key
          ssh-add /tmp/key

      - name: Add GitHub to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -t rsa,ecdsa,ed25519 github.com >> ~/.ssh/known_hosts

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Add fork remote
        run: |
          git remote add mirror git@github.com:JohanHartmanGroupBioteam/BreastSubtypeR.git
          git remote -v

      - name: Push main and tags (no force)
        run: |
          set -e
          git push mirror HEAD:refs/heads/main
          git push --tags mirror
